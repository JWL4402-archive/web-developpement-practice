<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="interface">
        <ul>
            <li class="numpad">1</li>
            <li class="numpad">2</li>
            <li class="numpad">3</li>
        </ul>
        <ul>
            <li class="numpad">4</li>
            <li class="numpad">5</li>
            <li class="numpad">6</li>
        </ul>
        <ul>
            <li class="numpad">7</li>
            <li class="numpad">8</li>
            <li class="numpad">9</li>
        </ul>
        <ul>
            <li class="operator">+</li>
            <li class="operator">-</li>
            <li class="operator">=</li>
        </ul>
        <ul>
            <li><span style="font-weight: bold;">Current:</span><p id="current"></p></li>
            <li><span style="font-weight: bold;">Total:</span><p id="result"></p></li>

        </ul>
    </div>
    <script src="calculating.js"></script>    
</body>
</html>
